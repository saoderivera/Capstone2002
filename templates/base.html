<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style_base.css') }}">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script>

    </script>

    <title>{{ title }} - Pythia</title>
    <style>

    </style>
</head>
<body>
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
        <ul class="nav flex-column text-white w-100 " style="border-bottom: #474747">
            <a href="{{url_for('home')}}" class="nav-link text-white" style="background-color: rgba(243,83,9,0.68)">
                <h5>Pythia Analytics</h5>
            </a>
            <li  class="nav-link" id="navlist">
                <a href="{{url_for('home')}}" class="text-white">
                  <span class="fa fa-home mr-3"> Home</span>
                </a>
            </li>
            <li  class="nav-link" id="navlist">
                <a href="{{url_for('datastore')}}" class="text-white">
                    <span class="fa fa-database mr-3"> Data Store</span>
                </a>
            </li>
            <li class="nav-link" id="navlist">
                <a href="{{url_for('dashboard')}}" class="text-white">
                    <span class="fa fa-tachometer mr-3"> Dashboard</span>
                </a>
            </li>
            <li class="nav-link" id="navlist">
                <a href="{{url_for('model')}}" class="text-white">
                    <span class="fa fa-file-text mr-3"> Model Definition</span>
                </a>
            </li>
            <li class="nav-link" id="navlist">
                <a href="{{url_for('predict')}}" class="text-white">
                    <span class="fa fa-paper-plane mr-3"> Prediction</span>
                </a>
            </li>
            <li class="nav-link" id="navlist">
                <a href="{{url_for('home')}}" class="text-white">
                    <span class="fa fa-refresh mr-3"> Deploy</span>
                </a>
            </li>

            <li class="nav-link" id="navlist">
                <a href="{{url_for('home')}}" class="text-white">
                    <span class="fa fa-cogs mr-3"> Settings</span>
                </a>
            </li>
        </ul>

        <! -- Begining of User >

        <div class="dropdown pb-4">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">{{ user_name }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Change project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>


        <! -- End of Menu -->
    </div>

    <div class="p-1 my-container active-cont">
        <a class="btn border-0" id="menu-btn">
            <i class="fa fa-bars"></i>
        </a>

        <div class="container-fluid">
            <div class="container-fluid" style="height:100px;background-color:LightGray;border-radius:10px">
                    <img style="height:80%" src="{{ url_for('static',filename='images/logo_pythia.png')}}"></img>
                    <h2 style="display:inline">{{ title }}</h2>
            </div>

            <div class="container-fluid">
                <h4>{{ project_name }}</h4>
                <hr>
            </div>
          {% block content %} {% endblock %}

        </div>
    </div>
</body>

<script>

        var menu_btn = document.querySelector("#menu-btn");
        var sidebar = document.querySelector("#sidebar");
        var container = document.querySelector(".my-container");
        menu_btn.addEventListener("click", () => {
             sidebar.classList.toggle("active-nav");
             container.classList.toggle("active-cont");
        });

</script>
{% block script %} {% endblock %}
</html>
